name: Deploy vue_liquid_glass to Pages

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'archive/vue_liquid_glass/**'
      - '.github/workflows/workflow.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: archive/vue_liquid_glass

    steps:
      # 1) Checkout
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: archive/vue_liquid_glass/package-lock.json

      # 3) Install & build
      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # 4) Move dist â†’ docs/archive/vue_liquid_glass
      - name: Move build to docs
        run: |
          DEST="../../docs/archive/vue_liquid_glass"
          rm -rf "$DEST"
          mkdir -p "$DEST"
          mv dist/* "$DEST"
          touch ../../docs/.nojekyll

      # 5) Commit & push if docs changed
      - name: Commit & push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ../..
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No docs changes."
          else
            git commit -m "ci: update vue_liquid_glass docs [skip ci]"
            git push origin main
          fi
