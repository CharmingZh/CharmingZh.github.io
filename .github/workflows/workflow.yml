# 部署到 GitHub Pages 的最终工作流程 (适用于子目录项目)
name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          # 关键修改：移除了 cache: 'npm'，因为它无法在子目录中正确找到锁文件

      - name: Install dependencies
        run: npm install
        working-directory: ./archive/vue_liquid_glass

      - name: Build
        run: npm run build
        working-directory: ./archive/vue_liquid_glass

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './archive/vue_liquid_glass/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4