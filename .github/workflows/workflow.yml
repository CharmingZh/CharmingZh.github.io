# 部署到 GitHub Pages 的正确工作流程 (适用于子目录项目)
name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 注意：下面的所有步骤都在 'working-directory' 中执行
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install
        # 关键修改 1：指定工作目录
        working-directory: ./archive/vue_liquid_glass

      - name: Build
        run: npm run build
        # 关键修改 1：指定工作目录
        working-directory: ./archive/vue_liquid_glass

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 关键修改 2：上传正确路径下的 dist 文件夹
          path: './archive/vue_liquid_glass/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4