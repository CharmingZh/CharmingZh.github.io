name: Deploy vue_liquid_glass to Pages

permissions:
  contents: write

on:
  push:
    branches: [ main ]
    paths:
      - 'archive/vue_liquid_glass/**'
      - '.github/workflows/workflow.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: archive/vue_liquid_glass

    steps:
      # ───── 1. 拉代码 ─────
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # ───── 2. Node 环境 ─────
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: archive/vue_liquid_glass/package-lock.json

      # ───── 3. 安装依赖 & 构建 ─────
      - run: npm ci
      - run: npm run build

      # ───── 4. 把 dist 移到 docs/archive/vue_liquid_glass ─────
      - name: Move build to docs
        run: |
          # 目标目录
          DEST=../../docs/archive/vue_liquid_glass
          # 清理旧文件
          rm -rf "$DEST"
          mkdir -p "$DEST"
          # 拷贝新的产物
          mv dist/* "$DEST"
          # GitHub Pages 关闭 Jekyll
          touch ../../docs/.nojekyll

      # ───── 5. 提交变更 ─────
      - name: Commit & push if docs changed
        env: { GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} }
        run: |
          cd ../..
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          if git diff --cached --quiet; then
            echo "No docs changes."
          else
            git commit -m "ci: update vue_liquid_glass docs [skip ci]"
            git push origin main
          fi
