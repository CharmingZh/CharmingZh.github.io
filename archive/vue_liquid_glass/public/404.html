<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Redirecting…</title>
    <script>
      (function () {
        var locationRef = window.location;
        if (locationRef.search && locationRef.search.indexOf('redirect=') !== -1) {
          return;
        }
        var path = locationRef.pathname || '/';
        var search = locationRef.search || '';
        var hash = locationRef.hash || '';

        if (!path || path === '/' || path === '/index.html' || path === '/404.html') {
          return;
        }

        if (path.length > 1 && path.endsWith('/')) {
          path = path.slice(0, -1);
        }

        var target = path + search + hash;
        if (target.charAt(0) === '/') {
          target = target.slice(1);
        }

        var redirectURL = locationRef.protocol + '//' + locationRef.host + '/?redirect=' + encodeURIComponent(target);
        locationRef.replace(redirectURL);
      })();
    </script>
    <style>
      :root { color-scheme: dark; }
      body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: grid; place-items: center; min-height: 100vh; margin: 0; background: #0f111a; color: #f4f6ff; }
      .wrapper { text-align: center; padding: 32px; }
      h1 { font-size: 1.8rem; margin: 0 0 12px; }
      p { margin: 0; opacity: 0.7; }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Redirecting…</h1>
      <p>Taking you back to CharmingZh.</p>
    </div>
  </body>
</html>
