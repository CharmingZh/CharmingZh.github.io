<body>

<svg style="position:absolute; width:0; height:0; z-index:-1;">
    <filter id="glass-nav-filter"><feTurbulence type="fractalNoise" baseFrequency="0.015 0.045" numOctaves="3" result="noise" /><feDisplacementMap in="SourceGraphic" in2="noise" scale="30" /></filter>
    <filter id="glass-card-filter"><feTurbulence type="fractalNoise" baseFrequency="0.01 0.02" numOctaves="2" result="noise" /><feDisplacementMap in="SourceGraphic" in2="noise" scale="20" /></filter>
</svg>

<svg style="position: absolute; width: 0; height: 0; pointer-events: none;">
    <defs>
        <filter id="liquid-glass-filter">
            <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.02 0.05"
                    numOctaves="4"
                    seed="2"
                    result="turbulence" />
            <feDisplacementMap
                    in="SourceGraphic"
                    in2="turbulence"
                    scale="10"
                    xChannelSelector="R"
                    yChannelSelector="G" />
        </filter>
    </defs>
</svg>

<div id="app"></div>

</body>
